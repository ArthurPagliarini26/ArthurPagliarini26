name: Gerar Animação Snake

on:
  schedule:
    # Executa a cada 12 horas (pode ser diariamente se preferir)
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # 1. Checkout (Baixa o repositório)
      - uses: actions/checkout@v4
      
      # 2. Gera a animação da cobrinha
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ArthurPagliarini26 # <-- **SEU NOME DE USUÁRIO**
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark # <-- Versão para tema escuro

      # 3. Commita e Sobe o SVG gerado
      - uses: EndBug/add-and-commit@v9
        with:
          branch: main
          message: 'Gerar animação da cobrinha'
          add: 'dist/*'
